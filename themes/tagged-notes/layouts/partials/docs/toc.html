{{ if .File }}
  <div class="toc-tags">
    <p class="toc-title">Tags</p>
    {{ range $taxonomy, $_ := .Site.Taxonomies }}
      {{ with $terms := $.GetTerms $taxonomy }}
        {{ range $n, $term := $terms }}
          {{ partial "docs/tag-badge.html" $term.Title }}
        {{- end }}
      {{ end }}
    {{ end }}
  </div>

  <p class="toc-title">Table Of Contents</p>
  {{ .TableOfContents }}
{{end}}
