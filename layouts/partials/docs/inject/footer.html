{{ if and .File .Site.Params.BookRepo .Site.Params.OrgBookEditPath (default true .Params.editablePage)}}
<div>
  <a class="flex align-center"
    href="{{ .Site.Params.BookRepo }}/{{ .Site.Params.OrgBookEditPath }}/{{ replace .File.Path " .md" ".org" }}"
    target="_blank" rel="noopener">
    <img src="{{ " svg/edit.svg" | relURL }}" class="book-icon" alt="Edit" />
    <span>{{ i18n "Edit this page" }}</span>
  </a>
</div>

{{ end }}
