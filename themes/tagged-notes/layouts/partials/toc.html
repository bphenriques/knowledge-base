<div class="toc-tags">
  <p class="toc-title">Tags</p>
  {{ range $taxonomy, $_ := .Site.Taxonomies }}
    {{ with $terms := $.GetTerms $taxonomy }}
      {{ range $n, $term := $terms }}
        {{ partial "component/tag-badge" $term.Title }}
      {{- end }}
    {{ end }}
  {{ end }}
</div>

{{ partial "component/backlinks" . }}

<p class="toc-title">Table Of Contents</p>
{{ .TableOfContents }}
