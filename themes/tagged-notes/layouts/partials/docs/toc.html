{{ if not .IsHome }}

<div class="toc-tags">
  <p class="toc-title">Tags</p>
  {{ range $taxonomy, $_ := .Site.Taxonomies }}
    {{ with $terms := $.GetTerms $taxonomy }}
      {{ range $n, $term := $terms }}
        <a href="{{ $term.RelPermalink }}"><div class="toc-tag">#{{ $term.Title }}</div></a>
      {{- end }}
    {{ end }}
  {{ end }}
</div>

<p class="toc-title">Table Of Contents</p>
{{ .TableOfContents }}

{{end}}
